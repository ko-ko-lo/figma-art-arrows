<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artsy Arrows Plugin</title>
    <style>
      body {
        margin: 16px;
      }
      .arrow-container {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }
      .arrow {
        cursor: pointer;
        border: 1px solid #b8e3f3;
        border-radius: 8px;
        flex: 0 0 calc(33.33% - 16px);
        box-sizing: border-box;
      }
      .arrow {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      svg {
        padding: 16px;
      }
    </style>
  </head>
  <body>
    <h2>Artsy Handdrawn Arrows</h2>
    <p>
      Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy
      eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam
      voluptua. At vero eos et accusam et justo duo dolores et.
    </p>
    <div class="arrow-container" id="arrowList"></div>

    <script>
      /* ------------------------------------------------------------------
      Send request for arrows to code.ts when the UI loads
      ------------------------------------------------------------------ */

      window.onload = () => {
        parent.postMessage({ pluginMessage: { type: "request-arrows" } }, "*");
      };

      /* ------------------------------------------------------------------
      Handle incoming messages from code.ts
      ------------------------------------------------------------------ */

      window.onmessage = (event) => {
        const msg = event.data.pluginMessage;
        if (!msg) return;

        if (msg.type === "load-arrows") {
          const arrowList = document.getElementById("arrowList");

          Object.entries(msg.arrows).forEach(([key, svg]) => {
            const div = document.createElement("div");
            div.classList.add("arrow");
            div.innerHTML = svg;

            div.addEventListener("click", () => {
              parent.postMessage(
                {
                  pluginMessage: {
                    type: "insert-arrow",
                    arrowType: key,
                  },
                },
                "*"
              );
            });

            arrowList.appendChild(div);
          });
        }
      };
    </script>
  </body>
</html>
